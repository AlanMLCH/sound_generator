<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>MusicGen UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 800px; margin: 30px auto; padding: 0 16px; }
    .card { padding: 16px; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 1px 4px rgba(0,0,0,.05); }
    label { display: block; margin: 8px 0 4px; }
    select, input { width: 100%; padding: 8px; border: 1px solid #bbb; border-radius: 8px; }
    button { margin-top: 16px; padding: 10px 16px; border: none; border-radius: 10px; background: #3b82f6; color: white; cursor: pointer; }
    button:hover { background: #2563eb; }
  </style>
</head>
<body>
  <h1>ðŸŽµ MusicGen â€” Generate a MIDI</h1>
  <div class="card">
    {% if error %}
      <p style="color:#b91c1c;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
    <form method="post" action="/generate">
      <label>Instruments (Ctrl/Cmd + click to choose multiple)</label>
      <select name="instruments" multiple size="6">
        {% for inst in instruments %}
          <option value="{{ inst }}">{{ inst|capitalize }}</option>
        {% endfor %}
      </select>

      <label>Steps (sequence length)</label>
      <input type="number" name="steps" value="512" min="64" step="32"/>

      <label>Temperature</label>
      <input type="number" name="temperature" value="1.0" step="0.1"/>

      <label>Seed</label>
      <input type="number" name="seed" value="42"/>

      <label>Tempo (BPM)</label>
      <input type="number" name="tempo" value="120"/>

      <button type="submit">Generate MIDI</button>
    </form>
  </div>
</body>
</html>
