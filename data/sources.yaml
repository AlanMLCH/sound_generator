# data/sources.yaml
sources:
  - name: maestro-v3
    type: http
    url: https://storage.googleapis.com/magentadata/datasets/maestro/v3.0.0/maestro-v3.0.0-midi.zip
    archive_type: zip          # zip | tar | tar.gz
    target_subdir: maestro_v3
    include_glob:
      - "**/*.mid"
      - "**/*.midi"

